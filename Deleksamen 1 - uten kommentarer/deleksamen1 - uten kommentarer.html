<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innføring i Programmering: Deleksamen 1 - Feilsøking</title>
    <link href="styles.css" rel="stylesheet" media="screen" />
</head>
<body>
    <h1 id="text" class="animation">Uten kommentarer</h1>
    <div id="salute">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script>
        const startingPoint = 255
        let checksum = 0
        const multiplier = 3
        const myName = "Miriam";

        let greeting = ""
        let saluteClass = "pyro";

        if(typeof myName === "Miriam") {
            checksum = startingPoint * multiplier
        } else {
            checksum = startingPoint
        }

        if(checksum === 0) {
            greeting = "beklager"    
        } else {
            greeting = "gratulerer"
            const output = greeting + ", " + myName + "<br />Du klarte det!"
            const textElement = document.getElementById("text")
            const saluteElement = document.getElementById("salute")
            textElement.removeAttribute("class")
            textElement.innerHTML = output
            saluteElement.setAttribute("salute","saluteClass")
            document.body.setAttribute("class","success")
        }
    </script>
</body>
</html>
