<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innføring i Programmering: Deleksamen 1 - Feilsøking</title>
    <link href="styles.css" rel="stylesheet" media="screen" />
</head>
<body>
    <h1 id="text" class="animation">Error</h1>
    <div id="salute">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script>
        /* 
         * HER STARTER KODEN DU SKAL ENDRE! IKKE ENDRE NOE OVER DENNE KOMMENTAREN.
         * Det er kun i denne delen av koden du skal finne og løse opp feil 
         * for å komme fram til sluttresultatet. Du skal ikke endre noe HTML, men det
         * kan du må lese HTML-koden underveis for å rydde opp alle feilene i JavaScriptet.
         */

        //Klargjør variabler for utregning
        const startingPoint = 255
        let checksum = 0
        /* 3. Endret kommando const - let for at ikke denne verdien skal være låst i utregningen. Vi ser lenger ned at koden vil endre tallet (datatype number), 
         * og da vil const-variabelen forhindre dette.
         */ 
        const multiplier = 3
        //Ditt navn. PS: Bytt denne til ditt navn.
        // 2. Feil tegnsetting før kommentar; bare en skråstrek (/) - byttet til 2 (//)
        //Selve navnebyttet er ikke en feil som teller mot de 10 feilene du skal finne.
        const myName = "Miriam";
        // 5. La til "fnutter" for at variabelen myName skulle bli datatypen string, og "Miriam" vises som tekst på nettsiden.
        //Klargjør variabel for bygging av tekst
        let greeting = "Regn ut";
        /* 1. Korrektur: kommando lett - let for at koden skal kunne leses.
         * La til "Regn ut" som verdi (inni fnuttene) bare fordi jeg kunne, det har ikke så mye å si hva som står her. Siden if-else-testen endrer verdien senere i koden.
         */ 
        const saluteClass = "pyro";
        
        //Kontroller datatype
        if(myName === "string") {
        /* 11. Fjernet "typeof" fra foran variabelen, fordi den brukes til å finne hva slags datatype som skrives i gjeldende variabel. 
         * Dette gjør at uansett hvilken verdi som står i variabelen myName, så lenge den er datatypen string, vil if = true.
         * Følgelig blir checksum = startingpoint * multiplier = 765, og derfor vil også if = true i if-else-testen nedenfor også, og nettleseren vil derfor vise feil alternativ.
         * Nå kan det egentlig stå hva det vil i stedet for "string" som verdi, så lenge det ikke er "Miriam", for da aktivers if i if-else-testen.
         * (Hvis vi nå ØNSKER å vise if-alternativet i neste funksjon i nettleseren, kan vi nå bare endre "string" til "Miriam".)
         * 
         * (Skjønner her at hvis jeg heller hadde endret tallet i checksum i if-else-testen nedenfor ville jeg også aktivert else, og fått opp riktig innhold i nettleseren, men
         * jeg har alltid hatt en sterk trang til å gjøre ting annerledes ;P Derfor har jeg rettet 11 feil, for ser ut som det var tenkt at feil 4: utropstegnet, og checksummen
         * på samme sted (som jeg ikke endret) skulle til sammen være én feil??)
         */
            checksum = startingPoint * multiplier
        // 6. Korrektur: datatype checksummm - checksum
        } else {
            checksum = startingPoint
        }

        //Kontroller checksum
        if(checksum === 765) {
        // 4. Fjernet utropstegn rett før operatoren. Koden må være stavet helt eksakt for at den skal bli lest.
            greeting = "ups..."
            let output = greeting + "<br />du klarte det bare nesten!"
            let textElement = document.getElementById("text")
            textElement.removeAttribute("class")
            textElement.innerHTML = output
            document.body.setAttribute("class","success")
            /* Gjelder de 5 linjene over. Dette er jo ikke en "feil" jeg har rettet, men jeg ville prøve meg på å lage mitt eget alternativ til hva som vises når if i denne funskjonen aktiveres. 
             * Så jeg tok inspirasjon fra else-elementet under for å lage et. Siden CSS-dokumentet ikke skulle gjøres noe i, så brukte jeg "success", selv om den var grønn, skulle helst hatt rød. 
             * Og teksten definert i "body" var mye større og ble da for stor med så mange ord. Så dette ble altså en del av prosessen der jeg testet meg fram 
             * og fant ut mer om hvordan det hele henger sammen, både internt i denne filen, og sammen med CSS-filen.
             */

        } else {
            greeting = "gratulerer"
            let output = greeting + ", " + myName + "<br />du klarte det!"
            // 8. Korrektur: variabel greeeting - greeting
            let textElement = document.getElementById("text")
            // 7. Endret fra "TEXT" til "text" for å koble på id-en i html-en lenger opp. Små eller store bokstaver er avgjørende for om netttleseren kobler to koder/elementer sammen.
            // Fjernet også ; fra slutten på linja, for at det skulle se ryddigere ut, men Javascript godtar både med og uten semikolon. (Men teller ikke dette med som en feil jeg har rettet)
            const saluteElement = document.getElementById("salute")
            // 10. Korrektur: document.getElementByID - document.getElementById. -:-
            textElement.removeAttribute("class")
            textElement.innerHTML = output
            saluteElement.setAttribute("class",saluteClass)
            // 9. La til stor C på saluteclass, for å koble på variabelen litt lenger over, som viser til "pyro" i CSS-dokumentet.
            document.body.setAttribute("class","success")
        }

        /*
         * IKKE ENDRE NOE ETTER DENNE KOMMENTAREN
         */
        
    </script>
</body>
</html>
