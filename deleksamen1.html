<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innføring i Programmering: Deleksamen 1 - Feilsøking</title>
    <link href="styles.css" rel="stylesheet" media="screen" />
</head>
<body>
    <h1 id="text" class="animation">Error</h1>
    <div id="salute">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <script>
        /* 
         * HER STARTER KODEN DU SKAL ENDRE! IKKE ENDRE NOE OVER DENNE KOMMENTAREN.
         * Det er kun i denne delen av koden du skal finne og løse opp feil 
         * for å komme fram til sluttresultatet. Du skal ikke endre noe HTML, men det
         * kan du må lese HTML-koden underveis for å rydde opp alle feilene i JavaScriptet.
         */

        //Klargjør variabler for utregning
        const startingPoint = 255
        let checksum = 0
        /* 3. Endret kommando const - let for at ikke dette tallet skal være låst i utregningen. Vi ser lenger ned at koden vil endre tallet, 
         * og da vil const-variabelen forhindre dette.
         */ 
        const multiplier = 3
        //Ditt navn. PS: Bytt denne til ditt navn.
        // 2. Feil tegnsetting før kommentar; bare en skråstrek (/) - byttet til 2 (//)
        const myName = "Miriam";
        // 5. La til "fnutter" for at variabelen myName skulle bli datatypen string, og "Miriam" vises som tekst på nettsiden.
        //Klargjør variabel for bygging av tekst
        let greeting = "Regn ut";
        /* 1. Korrektur: kommando lett - let for at verdien skal kunne endres senere i koden, som vi ser at den skal. 
         * La til "beklager" som verdi (inni fnuttene) bare fordi jeg kunne, det har ikke så mye å si hva som står her. Siden if-else-funksjonen endrer verdien senere i koden.
         */ 
        const saluteClass = "pyro";

        //Kontroller datatype
        if(typeof myName === "Miriam") {
            checksum = startingPoint * multiplier
        // 7. Korrektur: datatype checksummm - checksum
        } else {
            checksum = startingPoint
        }

        //Kontroller checksum
        if(checksum === 765) {
        // 4. Fjernet utropstegn rett før operatoren. Koden må være stavet helt eksakt for at den skal bli lest.
            greeting = "Ups..."
            let output = greeting + "<br />Kan du ikke regne eller?"
            let textElement = document.getElementById("text")
            textElement.removeAttribute("class")
            textElement.innerHTML = output
            document.body.setAttribute("class","success")
            /* Gjelder de 5 linjene over. Dette er jo ikke en "feil" jeg har rettet, men jeg ville legge til et ordentlig alternativ som viser hvordan det ville sett ut ved feil checksum. 
             * Så jeg tok inspirasjon fra else-elementet under for å lage et. Siden CSS-dokumentet ikke skulle gjøres noe i, så brukte "success", selv om den var grønn, skulle helst hatt rød. 
             * For teksten definert i "body" var mye større og ble da for stor med så mange ord.
             */

        } else {
            greeting = "Gratulerer"
            let output = greeting + ", " + myName + "<br />Du klarte det!"
            // 7. Korrektur: variabel greeeting - greeting
            let textElement = document.getElementById("text")
            // 6. Endret fra "TEXT" til "text" for å koble på id-en i html-en lenger opp. Små eller store bokstaver er avgjørende.
            const saluteElement = document.getElementById("salute")
            // 9. Korrektur: document.getElementByID - document.getElementById. -:-
            textElement.removeAttribute("class")
            textElement.innerHTML = output
            saluteElement.setAttribute("class","saluteClass")
            // 8. La til fnutter og stor C på saluteclass, for å koble på variabelen litt lenger over, som viser til "pyro" i CSS-dokumentet.
            document.body.setAttribute("class","success")
        }

        /*
         * IKKE ENDRE NOE ETTER DENNE KOMMENTAREN
         */
        
    </script>
</body>
</html>
